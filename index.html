		<script src='./js/index.js'></script>
		<script type='text/javascript'>
			const fontTool = (bodyMaxWidth, designWidth) => {
			  document.body.style.maxWidth = bodyMaxWidth+'px'
			  if (designWidth) {
			    const docElement = document.documentElement
			    let screenWidth = docElement.clientWidth
			    const htmlElement = document.getElementsByTagName('html')[0]
			    if (screenWidth > bodyMaxWidth) {
			      screenWidth = bodyMaxWidth
			    }
			    const fontStyle = screenWidth / designWidth * 100
			    docElement.style.fontSize = fontStyle + 'px'
			    const fz = docElement.style.fontSize.replace('px', '')
			    const realfz = ~~(+window.getComputedStyle(htmlElement).fontSize.replace('px', '') * 10000) / 10000
			    if (fz !== realfz) {
			    	  const fontSize = fz * (fz / realfz)
			      htmlElement.style.cssText = 'font-size: '+fontSize+'px'
			    }
			  }
			}
//			const height = document.documentElement.clientHeight
			const height = window.screen.availHeight
			console.log(height)
		fontTool(425, 750)
		</script>
